<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Vehicular</title>
    <link rel="stylesheet" href="styleCotizacion.css">
</head>
<body>
    <header>
        <img class="headerimg" src="static/Images/logo.png">
        <h1>¿Que servicios necesitas?</h1>


        <div class="carrito">
          <form th:action="@{/carritoCompras}" method="get">
            <button type="submit" class="carrito"></button>
          </form>
        
      </div>
    </header>

    <main>
        <section class="services">

            <div class="service-grid">
              <div th:each="producto: ${productos}" class="service">
                <div class="foto"><img src="../static/Images/mantenimiento.png"></div>
                <h3 th:text="${producto.producto}"></h3>
                <form th:action="@{/cotizaciones/agregarProducto}" method="post">
                  <input type="hidden" name="nombreProducto" th:value="${producto.producto}">
                  <button type="submit">Añadir al Carrito</button>
                </form>
                <h3 th:text="'$ ' + ${producto.precio}"></h3>
              </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2024 TopQuoter By Leoncicos</p>
    </footer>
</body>
</html>
